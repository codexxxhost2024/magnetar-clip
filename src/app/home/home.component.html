        /* Cube Overlay (Placeholder - See Note Below) */

        /* Text Content */

        /* --- Image Carousel Styles (Modified) --- */
        .image-carousel {
            position: absolute; /* Absolute positioning to overlay like the video */
            top: 0;

            width: 100%;
            height: 100%; /* Cover the entire section */

        .image-carousel .images {
            display: flex;
            transition: transform 0.5s ease-in-out;

        .image-carousel img {
            width: 100%;
            height: 100%; /* Make images fill the carousel height */
            object-fit: cover; /* Important: Maintain aspect ratio and cover */

        }
        /*Navigation Button*/
      .image-carousel button{
        display:none;
      }
      .carousel-buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            z-index:2;
        }

      
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
              display:block;
        }

           /* Show buttons on larger screens */

      }

<!-- Main Content -->
<section class="container mx-auto">
    <h1 class="uppercase text-center text-4xl grid mt-20 mb-12 items-center gap-8 tracking-widest latest">Latest</h1>
    <div><app-clips-list></app-clips-list></div> <!-- Placeholder, see below -->
</section>

<script>
    // --- Carousel JavaScript (Same as Before) ---
    const imagesContainer = document.querySelector('.images');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const images = document.querySelectorAll('.image-carousel img');

    let currentIndex = 0;
    let intervalId;

    function updateCarousel() {
        const translateX = -currentIndex * 100;
        imagesContainer.style.transform = `translateX(${translateX}%)`;
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateCarousel();
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateCarousel();
    }
     function startAutoplay() {
        intervalId = setInterval(nextImage, 5000); // Change image every 5 seconds (5000ms)
      }

      function stopAutoplay() {
          clearInterval(intervalId);
      }


      //Event listener for button if the user is on desktop
      nextBtn.addEventListener('click', () => {
          stopAutoplay(); // Stop autoplay when manually navigating
          nextImage();
      });

      prevBtn.addEventListener('click', () => {
          stopAutoplay();
          prevImage();
      });

      //Start and Stop autoplay if the user is on mobile
      imagesContainer.addEventListener('touchstart', stopAutoplay);

      startAutoplay(); // Start autoplay on load
      updateCarousel(); // Initial display
</script>
