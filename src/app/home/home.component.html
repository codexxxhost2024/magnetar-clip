<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetar Media</title>
    <style>
        /* --- General Styles --- */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #111; /* Dark background like the example site */
            color: #fff; /* White text */
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Intro Section Styles --- */
        .relative { position: relative; }
        .overflow-hidden { overflow: hidden; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .z-10 { z-index: 10; }
        .z-40 { z-index: 40; }
        .z-50 { z-index: 50; }
        .absolute { position: absolute; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .object-cover { object-fit: cover; }

        /* Gradient Overlay */
        .bg-gradient {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2));
        }

        .opacity-60 { opacity: 0.6; }

        /* Cube Overlay (Simplified) */
      .cube {
          width: 50px;
          height: 50px;
          background-color: rgba(255, 255, 255, 0.1); /* Lighter, less opaque */
          position: absolute;
          animation: floatAndRotate 10s linear infinite; /* Animate movement */
      }

      /* Simplified cube positioning and animation */
      .cube:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
      .cube:nth-child(2) { top: 30%; left: 70%; animation-delay: 2s; }
      .cube:nth-child(3) { top: 60%; left: 20%; animation-delay: 4s; }
      .cube:nth-child(4) { top: 80%; left: 80%; animation-delay: 6s; }
      .cube:nth-child(5) { top: 20%; left: 40%; animation-delay: 8s; }

      @keyframes floatAndRotate {
          0% {
              transform: translateY(0) rotate(0deg);
              opacity: 0.1;
          }
          50% {
              transform: translateY(-20px) rotate(180deg);
              opacity: 0.3;
          }
          100% {
              transform: translateY(0) rotate(360deg);
              opacity: 0.1;
          }
      }
        /* Text Content */
        .text-center { text-align: center; }
        .px-20 { padding-left: 5rem; padding-right: 5rem; }
        .py-60 { padding-top: 15rem; padding-bottom: 15rem; }
        .text-7xl { font-size: 4.5rem; line-height: 1; }
        .font-bold { font-weight: bold; }
        .uppercase { text-transform: uppercase; }

        /* --- Image Carousel Styles --- */
        .image-carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 10;
        }

        .image-carousel .images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .image-carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

      /*Navigation Button Custom*/
        .image-carousel button { display: none; } /* Hidden by default */

        .carousel-buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
            display: block;
        }

        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }


        /* Responsive Styles */
        @media (min-width: 768px) {
           /* Show buttons on larger screens */
        }
      @media (max-width: 767px){
          .carousel-buttons{
            display:none;
          }
        .px-20{
          padding-left:1rem;
          padding-right:1rem;
        }
        .py-60{
          padding-top:5rem;
          padding-bottom:5rem;
        }
        .text-7xl{
          font-size: 2.5rem;
        }
      }

      /* Removed Main Content Section Styles */
      .mt-20{
        margin-top:5rem;
      }
      .mb-12{
        margin-bottom:3rem;
      }
      .text-4xl{
        font-size: 2.25rem;
      }
      .grid{
        display:grid;
      }
      .items-center{
        align-items:center;
      }
      .gap-8{
        gap:2rem;
      }
      .tracking-widest{
        letter-spacing:0.1em
      }
    </style>
</head>
<body>

<!-- Intro Section -->
<section class="relative overflow-hidden mb-2">
    <!-- Image Carousel -->
    <div class="image-carousel">
        <div class="images">
            <img src="https://firebasestorage.googleapis.com/v0/b/ces-project-f8b4e.firebasestorage.app/o/received_532718509785365.png?alt=media&token=938be78c-9ec8-44d0-9057-276e32d82666" alt="Magnetar Media Image 1">
            <img src="https://firebasestorage.googleapis.com/v0/b/ces-project-f8b4e.firebasestorage.app/o/received_1123500849088555.png?alt=media&token=0857c883-5442-4383-8d94-78d92b2c1cb9" alt="Magnetar Media Image 2">
            <img src="https://firebasestorage.googleapis.com/v0/b/ces-project-f8b4e.firebasestorage.app/o/FB_IMG_1737632681321.jpg?alt=media&token=9812fb85-a932-42a1-ba2b-b265c07d7e4f" alt="Magnetar Media Image 3">
        </div>
          <div class="carousel-buttons">
                <button id="prevBtn"><</button>
                <button id="nextBtn">></button>
          </div>
    </div>

    <!-- Gradient Overlay -->
    <div class="bg-gradient absolute w-full h-full z-40 opacity-60"></div>

    <!-- Cube Overlay -->
    <div class="w-full h-full absolute z-40">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

    <!-- Text Content -->
    <div class="container mx-auto relative z-50">
        <div class="text-center px-20 py-60 w-full md:w-8/12 mx-auto">
            <h1 class="text-7xl font-bold uppercase mb-2">Magnetar Media</h1>
            <p>Professional Marketers</p>
        </div>
    </div>
</section>

<!-- Removed Main Content Section -->

<script>
    // Carousel JavaScript
    const imagesContainer = document.querySelector('.images');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const images = document.querySelectorAll('.image-carousel img');

    let currentIndex = 0;
    let intervalId;

    function updateCarousel() {
        const translateX = -currentIndex * 100;
        imagesContainer.style.transform = `translateX(${translateX}%)`;
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateCarousel();
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateCarousel();
    }
      function startAutoplay() {
        intervalId = setInterval(nextImage, 5000); // Change image every 5 seconds (5000ms)
      }

      function stopAutoplay() {
          clearInterval(intervalId);
      }


      //Event listener for button if the user is on desktop
      nextBtn.addEventListener('click', () => {
          stopAutoplay(); // Stop autoplay when manually navigating
          nextImage();
      });

      prevBtn.addEventListener('click', () => {
          stopAutoplay();
          prevImage();
      });

      //Start and Stop autoplay if the user is on mobile
      imagesContainer.addEventListener('touchstart', stopAutoplay);

      startAutoplay(); // Start autoplay on load
      updateCarousel(); // Initial display
</script>

</body>
</html>
